<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="bundle.js"></script></head>
  <body>
    <div id="info-displa">
      <p>Info: <span></span></p>
    </div>
    <div id="boards-container">
      <div id="player-board" class="board"></div>
      <div id="cpu-board" class="board"></div>
    </div>
    <button id="rotate">Rotate</button>
    <div id="ships">
      <div id="carrier" draggable="true"></div>
      <div id="battleship" draggable="true"></div>
      <div id="destroyer" draggable="true"></div>
      <div id="submarine" draggable="true"></div>
      <div id="patrol-boat" draggable="true"></div>
    </div>
  </body>
</html>
